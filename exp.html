<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry</title>
    <link rel="stylesheet" href="./exp.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h2>Data Entry Sheet</h2>
        <button onclick="dataEnter()" class="dataBtn">Enter Data</button>
      </div>
      <div class="details">
        <div class="body">
          <table class="table" id="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Roll No</th>
                <th>Marks</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="dataEntry" id="dataEntry">
        <div class="dataEntryPop" id="dataEntryPop">
          <span class="close" onclick="closeData()">&times;</span>
          <form>
            <div>
              <label for="fName">First Name</label> <br />
              <input type="text" id="fName" />
            </div>
            <div>
              <label for="secondName">Second Name</label> <br />
              <input type="text" id="secondName" />
            </div>
            <div>
              <label for="rollNo">Roll No</label> <br />
              <input type="text" id="rollNo" />
            </div>
            <div>
              <label for="marks">Marks</label><br />
              <input type="text" id="marks" />
            </div>
          </form>
          <div class="enterBtn">
            <button onclick="enter()">Enter</button>
          </div>
        </div>
      </div>
      <div class="delete" id="delete">
        <div class="dContent">
          <!-- <span class="close" onclick="closeModal()">&times;</span> -->
          <p>Are You Sure</p>
          <button class="ok" onclick="yes()" id="yes">Yes</button>
          <button class="no" onclick="no()">No</button>
        </div>
      </div>

      <div class="popup" id="popup">
        <div class="popContent">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Edit Row</h2>
          <input type="text" id="editFirstName" placeholder="First Name" />
          <input type="text" id="editSecondName" placeholder="Second Name" />
          <input type="text" id="editRollNo" placeholder="Roll No" />
          <input type="text" id="editMarks" placeholder="Marks" />
          <button onclick="saveEdit()" class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <script src="./exp.js"></script>
  </body>
</html>
